	<script>
		(function() {
			var main = main || {};

			main.preLoader = function() {
				setTimeout(function() {
					document.querySelector('#preloader').style.display = 'none';
				}, 1000);
			};

			main.loadIcons = function() {
				feather.replace();
			};

			main.loadProducts = function() {
				fetch('products.json')
				.then(response => response.json())
				.then(data => {

					main.loadGrid(data);
				})
				.catch(error => console.error(error));
			};

			main.loadGrid = function(data) {
				console.log(data);
					let productsGrid = document.querySelector('.product-grid');
					let html = '';
					for(let p in data){

						let price_special = data[p].price_special ? '<span class="product-item-price--regular">$'+ data[p].price_special +'</span>' : '';
						let price = data[p].price ? '<span class="product-item-price--special">$'+ data[p].price +'</span>' : '';

						html += `<div class="product-item"> 
											<a href="#" class="product-item-url">
												<div class="product-item-image"><img src="images/${data[p].image}" alt="${data[p].name}"></div>
												<div class="product-item-heading"><h2 class="product-item-title">${data[p].name}</h2></div>
												<div class="product-item-price">${price_special} ${price}</div>
											</a>
										</div>`;
					}
					productsGrid.innerHTML = html;
					console.log(productsGrid);
			};

			main.sort = function() {

			};

			main.loadModal = function(activity) {
				var overlay = document.querySelector('.overlay');
				var modal = document.querySelector('.modal');

				if(activity == 'open'){
					overlay.style.display = 'block';
					overlay.classList.add('active');

					modal.style.display = 'block';
				} else {
					overlay.style.display = 'none';
					overlay.classList.remove('active');

					modal.style.display = 'none';
				}

				var closeButton = document.querySelector('.overlay-close');
				closeButton.onclick = function(e) {
					e.preventDefault();
					main.loadModal('close');
				}
			};

			main.login = function() {
				
				var login = document.querySelector('.header-actions--sign-in');
				var placeholder = document.querySelector('#search-input');
		

				login.onclick = function(e) {
					e.preventDefault();

					main.loadModal('open');
					sendLogin();
				}
				function sendLogin() {

					loginButton = document.querySelector('.login-form--button');

					loginButton.onclick = function(e) {
						e.preventDefault();

						var name = document.querySelector('#name').value;

						if(name){
							placeholder.setAttribute('placeholder', `Hello ${name}, what do you want to search?`);
							document.querySelector('.header-actions--sign-in').style.display = 'none';
							document.querySelector('.header-actions--account').style.display = 'block';
							
							try {
								localStorage.setItem('name', name);

							} catch(e) {
									console.log('localStorage not found');
							}

							main.loadModal('close');
						}
					}
				}
			};

			main.checkStorage = function() {
				if (window.localStorage) {

					var name = localStorage.getItem('name');

					if(name){
						var placeholder = document.querySelector('#search-input');
						placeholder.setAttribute('placeholder', `Hello ${name}, what do you want to search?`);
						document.querySelector('.header-actions--sign-in').style.display = 'none';
						document.querySelector('.header-actions--account').style.display = 'block';
					}else{
						document.querySelector('.header-actions--sign-in').style.display = 'block';
						document.querySelector('.header-actions--account').style.display = 'none';
					}
				}
			};

			main.init = function() {
				main.loadIcons();
				main.loadProducts();
				main.preLoader();
				main.login();
				main.checkStorage();
			};

			window.onload = main.init();

			console.log(main);

		})();
	</script>
